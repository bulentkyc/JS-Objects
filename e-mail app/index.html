<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
   ul{
       width: 20%;
       height: 100%;
       float: left;
   }

   #mailContent{
       width: 80%;
       height: 100%;
       float: left;
   }

   #inbox{
       height: 300px;
   }
   </style>
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">e-mail App</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
               </button>
             
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav mr-auto">
                   <li class="nav-item">
                     <a onclick="showInbox()" class="nav-link">Inbox <span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item">
                     <a onclick="showCompose()" class="nav-link">Compose</a>
                   </li>
                 
                 </ul>
               </div>
    </nav>
<!-- Layout for compose-->
    <div id="compose" style="display: none">
        <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">To</label>
            <input type="email" class="form-control" id="to" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">CC</label>
            <input type="email" class="form-control" id="cc" placeholder="name@example.com">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mail</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>

        <button onclick="sendEmail()" class="btn btn-primary mb-2">Send</button>
        </form>        
    </div>
<!-- Layout for inbox-->
    <div id="inbox">

        <ul id="emailList">

        </ul>

        <div id="mailContent">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
